<div class="d-grid gap-3 p-4 pt-4">
    <mat-card>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="p-4">
          <mat-card-title>
            <mat-icon color="primary">bolt</mat-icon> Issue report
          </mat-card-title>
          <mat-card-content class="pb-4">
            <p>
              We designed this page to give you report and assign task for
              resolving a incident.
            </p>
            <mat-dialog-content class="mat-typography">
              <div class="row">
                <div>
                  <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
                    <mat-label>Status</mat-label>
                    <select matNativeControl required>
                      <option value="Pending">Pending</option>
                      <option value="Inprogress">Inprogress</option>
                      <!-- <option value="Waiting">Waiting for review</option> -->
                      <option value="Completed">Completed</option>
                    </select>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field appearance="fill" class="col-md-6 col-sm-12">
                    <mat-label>Issue Type</mat-label>
                    <select matNativeControl required>
                      <option value="MSOffice">MS Office</option>
                      <option value="pc">
                        PC/Mobile Device/Notebook/Printer
                      </option>
                      <option value="aplication">ขอติดตั้ง Software</option>
                      <option value="helpdesk">
                        ขอบริการเกี่ยวกับบัญชีผู้ใช้งาน รหัสผ่าน สิทธิการใช้งาน
                      </option>
                      <option value="inhouse">ระบบงำนภายนอก</option>
                      <option value="outhouse">ระบบงานภายใน</option>
                    </select>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field appearance="outline" class="col-md-6 col-sm-12">
                    <mat-label>Incident Title</mat-label>
                    <input matInput formControlName="title"/>
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field appearance="outline" class="col-md-6 col-sm-12">
                    <mat-label>Email</mat-label>
                    <input
                      matInput
                      formControlName="email"
                      class="form-control"
                    />
                  </mat-form-field>
                </div>
                <div>
                  <mat-form-field
                    appearance="outline"
                    class="col-md-12 col-sm-12"
                  >
                    <mat-label>Detail</mat-label>
                    <textarea rows="10" matInput formControlName="detail"></textarea>
                  </mat-form-field>
                </div>
              </div>
  
              <button class="mx-4 mt-4" mat-raised-button color="primary">
                Save
              </button>
              <!-- <button
                class="mx-4 mt-4"
                mat-raised-button
                color="warn"
                (click)="onReset()"
              >
                Reset
              </button> -->
            </mat-dialog-content>
          </mat-card-content>
        </div>
      </form>
  
      <mat-card-footer>
        <mat-progress-bar
          mode="indeterminate"
          *ngIf="displayProgressSpinner"
        ></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
  
  <app-progress-spinner
    class=""
    color="primary"
    mode="indeterminate"
    [backdropEnabled]="true"
    [positionGloballyCenter]="true"
    [displayProgressSpinner]="displayProgressSpinner"
  >
  </app-progress-spinner>
